<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="full-screen-container">
        <div class="login-container">
            <h1 class="login-title">Welcome to Codify</h1>
            
            <div class="input-group"> <!-- can write success and error afterwards to change colors-->
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <span class="msg">Valid Email</span>
            </div>

            <div class="input-group error">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <span id="wrongPasswordError" style="display: none" class="msg">Incorrect Password</span>
            </div>

            <button type="submit" onclick="signin()" class="login-button">Login</button>
        </div>
    </div>
</body>
<script>
    function signin() {

        let data = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        }

        fetch("/api/auth/login", {
            headers: {
                'Accept': 'application/json', // response format
                'Content-Type': 'application/json' // request format
            },
            method: "POST",
            body: JSON.stringify(data)
        }).then(res => res.json())
        .then(body => {
            console.log(body);
            if (body.success === false && body.error === "wrongPassword") {
                console.log(body);
                document.getElementById("wrongPasswordError").style.display = "";
                return;
            }
            if (body.success === true) {
                window.location = "/game";
            }
        })
    }
</script>
</html>
